<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{fragments/head}"></div>
</head>
  <body class="h-full">

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  
        
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your Async account</h2>
        </div>
  
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm" th:if="${errorTitle != null}">
          <div class="rounded-md bg-red-50 p-4">
            <div class="flex">
              <!-- <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                </svg>
              </div> -->
              <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800" th:text="${errorTitle}"></h3>
                <div class="mt-2 text-sm text-red-700">
                <div class="text-sm text-red-700">
                  <p th:text="${errorMessage}"></p>
                </div>
                <!-- <div class="mt-4">
                  <div class="-mx-2 -my-1.5 flex">
                    <button type="button" class="rounded-md bg-red-50 px-2 py-1.5 text-sm font-medium text-red-800 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50">View status</button>
                    <button type="button" class="ml-3 rounded-md bg-red-50 px-2 py-1.5 text-sm font-medium text-red-800 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50">Dismiss</button>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
  
        </div>
        
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm" th:if="${successTitle != null}">
          <div class="rounded-md bg-green-50 p-4">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                </svg>
              </div> 
              <div class="ml-3">
                <!-- <h3 class="text-sm font-medium text-green-800" th:text="${successTitle}"></h3> -->
                <!-- <div class="mt-2 text-sm text-green-700"> -->
                <div class="text-sm text-green-700">
                  <p th:text="${successMessage}"></p>
                </div>
                <!-- <div class="mt-4">
                  <div class="-mx-2 -my-1.5 flex">
                    <button type="button" class="rounded-md bg-green-50 px-2 py-1.5 text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50">View status</button>
                    <button type="button" class="ml-3 rounded-md bg-green-50 px-2 py-1.5 text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50">Dismiss</button>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" th:action="@{/create-user-magic}" method="POST" th:object="${user}" data-turbo="false" 
            @submit.prevent="submitForm"
                x-data="{ 
                  email: '', 
                  firstName: '', 
                  lastName: '', 
                  isSubmitting: false,
                  isValid() {
                    return this.email.length > 0 && 
                           this.firstName.length >= 2 && this.firstName.length <= 20 &&
                           this.lastName.length >= 2 && this.lastName.length <= 20;
                  }
                }">
  

              <div class="mt-2">
                <div class="rounded-md px-3 pb-1.5 pt-2.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-cyan-600">
                  <label for="name" class="block text-xs font-medium text-gray-900">Email</label>
                  <input type="text" name="email" id="email" required="true" x-model="email"  th:field="*{email}"
                  class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" 
                  placeholder="name@team.com">
                </div>
              </div>
              
              <div class="mt-2">

                <div class="rounded-md px-3 pb-1.5 pt-2.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-cyan-600">
                  <label for="firstName" class="block text-xs font-medium text-gray-900">First name</label>
                  <input type="text" name="firstName" id="firstName" required="true" x-model="firstName"  th:field="*{firstName}"
                  class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" 
                  placeholder="John">
                </div>
                
              </div>

              <div class="mt-2">

                <div class="rounded-md px-3 pb-1.5 pt-2.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-cyan-600">
                  <label for="lastName" class="block text-xs font-medium text-gray-900">Last name</label>
                  <input type="text" name="lastName" id="lastName" required="true" x-model="lastName" th:field="*{lastName}"
                  class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" 
                  placeholder="Doe">
                </div>
  
              </div>

              <button type="submit" 
              :disabled="!isValid()"
              :class="{ 'opacity-50 cursor-not-allowed': !isValid() || isSubmitting }"
              class="mt-4 w-full rounded-md border border-transparent bg-cyan-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2">
                <span x-text="isSubmitting ? 'Creating your account...' : 'Sign up'">
                  Sign up
                </span>
              </button>
  
          

              <!-- <button type="submit" 
          x-bind:disabled="!email.trim() || isSubmitting" 
          x-bind:class="(!email.trim() || isSubmitting) ? 'opacity-50 cursor-not-allowed' : ''" 
          class="mt-4 w-full rounded-md border border-transparent bg-cyan-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2" control-id="ControlID-2">
            <span x-text="isSubmitting ? 'Logging in...' : 'Login'">
              Create your workspace
            </span>
          </button> -->
          
          </form>
      
          <p class="mt-10 text-center text-sm text-gray-500">
            Already registered?
            <a th:href="@{/login}" class="font-semibold leading-6 text-cyan-600 hover:text-cyan-700">Log in instead</a>
          </p>
        </div>
  
      </div>

      <div th:replace="~{fragments/javascript}"></div>
      
</body>
</html>
