      <div>
        
        



        <main class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 py-24">

            <div class="mt-8">
                <div class="sm:flex sm:items-center">
                  <div class="sm:flex-auto">
                    <h1 class="text-base font-semibold leading-6 text-gray-900">Profile</h1>
                    <p class="mt-2 text-sm text-gray-700">
                        Edit your profile information.
                    </p>
                  </div>
                  <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">

                    <form th:action="@{/logout}" method="post" style="display: inline;">
                      <button type="submit" class="block rounded-md bg-red-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                          Logout

                    </form>

                    <!-- <form th:action="@{/logout}" method="post" style="display: inline;">
                      <button type="submit" class="block rounded-md bg-red-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                          Logout
                      </button>
                    </form>
                    <button type="button" class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add user</button>
                  -->
                  </div>
                </div>
                <div class="mt-8 flow-root"
                >

                <form th:action="@{/profile/edit}" method="post" x-data="{
                  firstName: '',
                  lastName: '',
                  originalFirstName: '',
                  originalLastName: '',
                  isSubmitting: false,
                  init() {
                      this.firstName = this.originalFirstName = $refs.firstName.value;
                      this.lastName = this.originalLastName = $refs.lastName.value;
                  },
                  formIsValid() {
                      return (this.firstName !== this.originalFirstName || this.lastName !== this.originalLastName) &&
                             this.firstName.length >= 3 && this.firstName.length <= 32 &&
                             this.lastName.length >= 3 && this.lastName.length <= 32;
                  },
                  submitForm() {
                      if (this.formIsValid()) {
                          this.isSubmitting = true;
                          $refs.form.submit();
                      }
                  }
              }" x-ref="form">
  
  

                
              <div>
                <div th:if="${error}" class="rounded-md bg-red-50 p-4 mt-8">
                  <div class="flex">
                    <!-- <div class="flex-shrink-0">

                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                      </svg>

                      <h3 class="text-sm font-medium text-red-800" th:text="${error}">
                        Error
                      </h3>
                      <!-- <div class="mt-2 text-sm text-red-700">
                        <ul role="list" class="list-disc space-y-1 pl-5">
                          <li>Your password must be at least 8 characters</li>
                          <li>Your password must include at least one pro wrestling finishing move</li>
                        </ul>
                      </div> -->
                    </div>
                  </div>
                </div>
    
                <div th:if="${success}" class="rounded-md bg-green-50 p-4 mt-8">
                  <div class="flex">
                    <!-- <div class="flex-shrink-0">
                      <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                      </svg>
                    </div> -->
                    <div class="ml-3">
                      <h3 class="text-sm font-medium text-green-800" th:text="${success}">Order completed</h3>
                      <!-- <div class="mt-2 text-sm text-green-700">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid pariatur, ipsum similique veniam.</p>
                      </div>
                      <div class="mt-4">
                        <div class="-mx-2 -my-1.5 flex">
                          <button type="button" class="rounded-md bg-green-50 px-2 py-1.5 text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50">View status</button>
                          <button type="button" class="ml-3 rounded-md bg-green-50 px-2 py-1.5 text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50">Dismiss</button>
                        </div>
                      </div> -->
                    </div>
                  </div>
                </div>
    
              </div>


            <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                    <div class="mt-2">
                        <input type="text" name="firstName" id="firstName" x-model="firstName" x-ref="firstName"
                            th:value="${user.firstName}"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            :class="{'ring-red-300': firstName.length > 0 && (firstName.length < 3 || firstName.length > 32)}">
                        <p class="mt-2 text-sm text-red-600" x-show="firstName.length > 0 && (firstName.length < 3 || firstName.length > 32)">
                            First name must be between 3 and 32 characters.
                        </p>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                    <div class="mt-2">
                        <input type="text" name="lastName" id="lastName" x-model="lastName" x-ref="lastName"
                            th:value="${user.lastName}"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            :class="{'ring-red-300': lastName.length > 0 && (lastName.length < 3 || lastName.length > 32)}">
                        <p class="mt-2 text-sm text-red-600" x-show="lastName.length > 0 && (lastName.length < 3 || lastName.length > 32)">
                            Last name must be between 3 and 32 characters.
                        </p>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <div class="mt-2">
                        <input type="email" name="email" id="email"
                            disabled
                            th:value="${user.email}"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-500 bg-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 cursor-not-allowed">
                    </div>
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                <button type="submit" 
                    x-bind:disabled="!formIsValid() || isSubmitting"
                    x-on:click.prevent="submitForm"
                    x-text="isSubmitting ? 'Updating...' : 'Update'"
                    x-bind:class="{'opacity-50 cursor-not-allowed': !formIsValid() || isSubmitting, 'hover:bg-cyan-700': formIsValid() && !isSubmitting}"
                    class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-800">
                    Update
                </button>
            </div>
                 

            
          </form>
            
                </div>
              </div>





        </main>

</html>

<script>
  function submitForm() {
    this.isSubmitting = true;
    // Simulate form submission (replace with actual form submission logic)
    setTimeout(() => {
      document.querySelector('form').submit();
    }, 1000);
  }
</script>
