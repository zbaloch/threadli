<html class="h-full bg-white">

    <body class="h-full" x-data="{ 
      isSidebarOpen: false,
      // Add people modal state
      showAddPeopleModal: false,
      searchQuery: '',
      selectedPeople: [],
      availablePeople: [],
      existingMembers: [],
      showDropdown: false,
      filteredPeople: [],
      isSubmitting: false,
      
      async initAddPeopleModal() {
        // Fetch workspace members
        try {
          const response = await fetch(`/api/w/${workspaceId}/members`);
          if (response.ok) {
            this.availablePeople = await response.json();
          }
        } catch (error) {
          console.error('Failed to fetch members:', error);
        }
        
        // Set existing thread members
        this.existingMembers = [];
        // Get existing members from the page (we'll populate this from Thymeleaf)
        const memberElements = document.querySelectorAll('[data-member-id]');
        memberElements.forEach(el => {
          this.existingMembers.push({
            id: parseInt(el.dataset.memberId),
            name: el.dataset.memberName,
            email: el.dataset.memberEmail,
            avatar: el.dataset.memberAvatar
          });
        });
        
        this.filterPeople();
      },
      
      filterPeople() {
        // Filter out existing members and already selected people
        let filtered = this.availablePeople.filter(person => 
          !this.existingMembers.find(existing => existing.id === person.id) &&
          !this.selectedPeople.find(selected => selected.id === person.id)
        );
        
        if (this.searchQuery.trim() !== '') {
          filtered = filtered.filter(person => 
            person.name.toLowerCase().includes(this.searchQuery.toLowerCase())
          );
        }
        
        this.filteredPeople = filtered;
        this.showDropdown = this.filteredPeople.length > 0;
      },
      
      selectPerson(person) {
        this.selectedPeople.push(person);
        this.searchQuery = '';
        this.showDropdown = false;
        this.filterPeople();
      },
      
      removePerson(personId) {
        this.selectedPeople = this.selectedPeople.filter(person => person.id !== personId);
        this.filterPeople();
      },
      
      async submitAddPeople() {
        if (this.selectedPeople.length === 0 || this.isSubmitting) return;
        
        this.isSubmitting = true;
        try {
          const formData = new FormData();
          this.selectedPeople.forEach(person => {
            formData.append('memberIds', person.id);
          });
          
          const response = await fetch(`/w/${workspaceId}/t/${threadId}/add-people`, {
            method: 'POST',
            body: formData
          });
          
          if (response.ok) {
            // Reload the page to show updated members
            window.location.reload();
          } else {
            console.error('Failed to add people');
          }
        } catch (error) {
          console.error('Error adding people:', error);
        } finally {
          this.isSubmitting = false;
        }
      },
      
      openAddPeopleModal() {
        this.showAddPeopleModal = true;
        this.selectedPeople = [];
        this.searchQuery = '';
        this.initAddPeopleModal();
      },
      
      closeAddPeopleModal() {
        this.showAddPeopleModal = false;
        this.selectedPeople = [];
        this.searchQuery = '';
        this.showDropdown = false;
      }
    }" x-cloak>

              </div>

            th:action="@{/w/{workspaceId}/t/{threadId}(workspaceId=${workspace.id}, threadId=${thread.id})}"

            x-on:submit.prevent="if (content.trim() && !isSubmitting) { isSubmitting = true; $el.submit(); }"
            >

                <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
  
                  <div class="col-span-full">
                    <div class="">
                      <input id="post" type="hidden" name="content" x-model="content">
                      <trix-editor input="post" x-on:trix-change="content = $event.target.value" class="trix-editor"></trix-editor>
                    </div>
                  </div>
        
                </div>
              </div>
  
              <div class="mt-6 flex items-center justify-end gap-x-6">
                <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Discard</button>
                <button type="submit" 
                        x-bind:disabled="!content.trim() || isSubmitting"
                        x-bind:class="{'opacity-50 cursor-not-allowed': !content.trim() || isSubmitting}"
                        class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-cyan-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-800">
                  <span x-text="isSubmitting ? 'Posting...' : 'Post'"></span>

      <!-- Add People Modal -->

           x-transition:enter="transition ease-out duration-300"
           x-transition:enter-start="opacity-0"
           x-transition:enter-end="opacity-100"
           x-transition:leave="transition ease-in duration-200"
           x-transition:leave-start="opacity-100"
           x-transition:leave-end="opacity-0"

           x-cloak

        <!-- Background backdrop -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>
        
        <!-- Modal dialog -->
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div x-show="showAddPeopleModal"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 @click.outside="closeAddPeopleModal()"
                 class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
              
              <!-- Modal header -->
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold leading-6 text-gray-900">Add people to thread</h3>
                <button @click="closeAddPeopleModal()" class="text-gray-400 hover:text-gray-600">
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              
              <!-- Existing members display -->
              <div x-show="existingMembers.length > 0" class="mb-4">
                <h4 class="text-sm font-medium text-gray-700 mb-2">People in this thread</h4>
                <div class="flex flex-wrap gap-2">

                      <img :src="member.avatar" :alt="member.name" class="w-4 h-4 rounded-full">
                      <span x-text="member.name"></span>
                    </div>
                  </template>
                </div>
              </div>
              
              <!-- New people to add -->
              <div class="mb-4">
                <label for="modal-people-search" class="block text-sm font-medium leading-6 text-gray-900 mb-2">Add new people</label>
                
                <!-- Selected people display -->
                <div x-show="selectedPeople.length > 0" class="mb-3">
                  <div class="flex flex-wrap gap-2">

                      <div class="inline-flex items-center gap-1 bg-cyan-100 text-cyan-800 text-xs font-medium px-2.5 py-1 rounded-full">
                        <img :src="person.avatar" :alt="person.name" class="w-4 h-4 rounded-full">
                        <span x-text="person.name"></span>
                        <button type="button" 
                                @click="removePerson(person.id)"

                          <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                          </svg>
                        </button>
                      </div>
                    </template>
                  </div>
                </div>
                
                <!-- Search input with dropdown -->
                <div class="relative">
                  <input type="text" 
                         id="modal-people-search"
                         placeholder="Search people to add..."
                         x-model="searchQuery"
                         @input="filterPeople()"
                         @focus="filterPeople(); showDropdown = filteredPeople.length > 0"
                         @blur="setTimeout(() => showDropdown = false, 200)"
                         class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-600 sm:text-sm sm:leading-6">
                  
                  <!-- Dropdown -->
                  <div x-show="showDropdown && filteredPeople.length > 0" 
                       x-transition:enter="transition ease-out duration-100"
                       x-transition:enter-start="transform opacity-0 scale-95"
                       x-transition:enter-end="transform opacity-100 scale-100"
                       x-transition:leave="transition ease-in duration-75"
                       x-transition:leave-start="transform opacity-100 scale-100"
                       x-transition:leave-end="transform opacity-0 scale-95"
                       class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm">
                    <template x-for="person in filteredPeople" :key="person.id">
                      <div @click="selectPerson(person)" 
                           class="cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-cyan-50">
                        <div class="flex items-center">
                          <img :src="person.avatar" :alt="person.name" class="h-6 w-6 rounded-full flex-shrink-0">
                          <div class="ml-3">
                            <span class="font-medium block truncate" x-text="person.name"></span>
                            <span class="text-gray-500 text-xs" x-text="person.email"></span>
                          </div>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
                
                <!-- No available people message -->
                <div x-show="availablePeople.length === 0 || (filteredPeople.length === 0 && searchQuery === '')" 
                     class="text-sm text-gray-500 mt-2">
                  <span x-show="availablePeople.length === 0">No other workspace members available to add.</span>
                  <span x-show="availablePeople.length > 0 && filteredPeople.length === 0 && searchQuery === ''">All workspace members are already in this thread.</span>
                </div>
              </div>
              
              <!-- Modal footer -->
              <div class="flex items-center justify-end gap-x-3 pt-4 border-t border-gray-200">
                <button type="button" 
                        @click="closeAddPeopleModal()"
                        class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-700">
                  Cancel
                </button>
                <button type="button" 
                        @click="submitAddPeople()"
                        x-bind:disabled="selectedPeople.length === 0 || isSubmitting"
                        x-bind:class="{'opacity-50 cursor-not-allowed': selectedPeople.length === 0 || isSubmitting, 'hover:bg-cyan-700': selectedPeople.length > 0 && !isSubmitting}"
                        class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-800">
                  <span x-text="isSubmitting ? 'Adding...' : `Add ${selectedPeople.length} ${selectedPeople.length === 1 ? 'person' : 'people'}`"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script th:inline="javascript">
        /*<![CDATA[*/
        var workspaceId = /*[[${workspace.id}]]*/ 'default-url';
        var threadId = /*[[${thread.id}]]*/ 'default-thread-id';
        /*]]>*/
      
        console.log("workspaceId: ", workspaceId);
        console.log("threadId: ", threadId);
      </script>
      
      <div th:replace="~{fragments/javascript}"></div>
    
      

    </body>
</html>
